<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group m-0">
            <div class="input-group w-100 d-flex flex-column align-items-stretch">
              <input class="form-input weather-search m-1" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append flex-column">
                <button type="submit" class="btn btn-primary search-button m-1 rounded" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr w-100" />
              </div>
            </div>
          </div>
        </form>
        <!-- div showing previous searches-->
        <div class="list-group" id="history">
          <button class="btn btn-secondary m-1">London</button>
          <button class="btn btn-secondary m-1">Leeds</button>
          <button class="btn btn-secondary m-1">Liverpool</button>

        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <!-- current forecast-->
        <section id="today" class="p-2 mt-3 border border-dark" role="region" aria-live="polite">
        </section>
        <!-- 5 day forecast at noon-->
        <section id="forecast" class="mt-3" role="region" aria-live="polite">
          <h4 class="mt-1 h4">5-Day Forecast</h4>
          <div class=" card-container d-flex flex-row flex-wrap justify-content-sm-around">
            
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
